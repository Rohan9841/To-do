<h1>Welcome {{name}}!</h1>

<div class = "container alert alert-danger" *ngIf = "errorMessage">
    {{errorMessage}}
</div>

<div class = "container">You can go to your to-dos
    <a routerLink="/todos">here</a>
</div>

<div class = "container">
    Click here to get welcome message.
    <button (click)= "showWelcomeMessage()" class = "btn btn-success">Get Message</button>
</div>

<div *ngIf = "messageFromService" class = "container">
    <h2>Your customized message</h2>
    {{messageFromService}}
</div>
