<h1>My Todos</h1>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Completed</th>
                <th>Deadline</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description | uppercase}}</td>
                <td>{{todo.isCompleted}}</td>
                <td>{{todo.deadline | date | uppercase}}</td>
            </tr>
        </tbody>
    </table>
</div>
